                $("div.col-sm-1:eq(1)").text("Profession");
                var len = data.length;
                console.log("Nombre de Usuaris "+ len);
                var k=2;
                for(var i=0;i<len;i++){
                $("div.col-sm-2:eq("+k+")").text(data[i].nickname);
                $("div.col-sm-2:eq("+(k+1)+")").text(data[i].password);
                $("div.col-sm-1:eq("+k+")").text(data[i].level);
                $("div.col-sm-1:eq("+(k+1)+")").text(data[i].profession);
                    k=k+2;
                }
                }
                else {
                $("button").attr("class", "btn btn-warning");
                $("button").html("No hi ha usuaris")
            }
            });
        });
});
